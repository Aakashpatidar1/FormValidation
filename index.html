<body>

        
    <div class="container"> 
        <div class="row">
            <!-- First Column -->
            <div class="col-4 mt-3 ">
                <form >
                    <h1 class="text-primary  ">Employee details</h1>
                    <div class="mb-3 ">
                        <label>First Name</label>
                        <input type=" text" class="form-control" id="fName" placeholder ="EMPLOYEE FIRST NAME">
                    </div>
                    <div class="mb-3">
                        <label >Last Name</label>
                        <input type="text" class="form-control" id="lName" placeholder ="EMPLOYEE LAST NAME">
                    </div>
                    <div class="mb-3">
                        <label >Email address</label>
                        <input type="email" class="form-control" id="email"  placeholder ="EMPLOYEE EMAIL ADDRESS">
                        <div  class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label  class="form-label" >Password</label>
                        <input type="password" class="form-control" placeholder = "EMPLOYEE PASSWORD " id="pwd" >
                  </div>
                    <button type="submit" class="btn btn-success " id="empFormSubmit">Submit</button>
            </div>
            <div class="col-1"></div>
            <div class="col-7">
                <div class="table-respons mt -3 ">
                    <h1 class="text-danger ">Show Data</h1>
                    <table class="table">
                        <thead class="table-bordered table-active table-group-divider   ">
                            <tr>                            
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>email</th> 
                                <th>pwd</th>
                                <th>Del</th>
                            </tr>
                        </thead>
                        <tbody id="empData"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
